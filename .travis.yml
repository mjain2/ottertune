sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.24.1

before_install:
  # Install latest versions of docker and docker-compose
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version

install:
  - cd $TRAVIS_BUILD_DIR/docker
  - sudo service mysql stop || true
  - docker-compose -f docker-compose.test.yml build
  - docker-compose -f docker-compose.test.yml up -d

script:
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - cd $TRAVIS_BUILD_DIR/docker
  - docker-compose -f docker-compose.test.yml run --workdir="/app/client/controller" --rm test gradle build
  - docker-compose -f docker-compose.test.yml run --workdir="/app/server" --rm test python3 -m unittest discover -s analysis/tests -v
  - docker-compose -f docker-compose.test.yml run --workdir="/app/server/website" --rm $ci_env test bash -c "./wait-for-it.sh && coverage run manage.py test --noinput -v 2 && codecov"
  - docker-compose -f docker-compose.test.yml run --workdir="/app" --rm test python3 script/validators/source_validator.py

after_script:
  # Cleanup docker containers, images, and volumes
  - docker-compose stop
  - docker-compose rm -f -v
  - docker system prune -a -f
  - docker volume prune -f

